<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Towers by Province</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef1f7;
            margin: 0;
            padding: 0;
        }

        .header-title {
            text-align: center;
            padding: 15px 0 5px;
            font-weight: 700;
            font-size: 1.6rem;
            color: #374151;
        }

        /* Floating filter panel */
        .form-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            color: #3b82f6;
            font-size: 0.95rem;
        }

        select.form-select {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
        }

        #map {
            width: 100%;
            height: 70vh; /* big map for mobile */
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }

        /* Directions Button */
        .btn-direction {
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            border: none;
            border-radius: 50px;
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
        }

        .btn-direction:hover {
            background: linear-gradient(90deg, #4f46e5, #2563eb);
        }

        /* Thumbnail image */
        .tower-thumb {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 8px;
            border: 2px solid #3b82f6;
        }

        /* Mobile adjustments */
        @media (max-width: 576px) {
            #map {
                height: 75vh;
            }

            .header-title {
                font-size: 1.4rem;
                margin-top: 6px;
            }
        }
    </style>
</head>

<body>

<div class="container-fluid px-3 pt-3">
    <h2 class="header-title">View Towers by Province</h2>

    <div class="form-container">
        <div class="row g-2">
            <div class="col-12">
                <label for="provinceSelect">Province</label>
                <select id="provinceSelect" class="form-select">
                    <option value="">Select Province</option>
                    {% for province in provinces %}
                    <option value="{{ province.id }}">{{ province.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12">
                <label for="towerSelect">Tower</label>
                <select id="towerSelect" class="form-select">
                    <option value="">Select Tower</option>
                </select>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div class="mt-3 mb-4">
        <a id="directionsBtn" href="#" target="_blank" class="btn btn-direction d-none">
            ðŸš— Get Directions in Google Maps
        </a>
    </div>
</div>

<!-- Google Maps -->
<script>
let map, userLocation, towerMarker;

function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
        zoom: 6,
        center: {lat: 12.8797, lng: 121.7740}
    });

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };

                new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
                    title: "You Are Here"
                });

                map.setCenter(userLocation);
                map.setZoom(13);
            },
            function() {}
        );
    }

    const provinceSelect = document.getElementById("provinceSelect");
    const towerSelect = document.getElementById("towerSelect");
    const directionsBtn = document.getElementById("directionsBtn");

    provinceSelect.addEventListener("change", function() {
        const provinceId = this.value;

        towerSelect.innerHTML = "<option value=''>Select Tower</option>";
        directionsBtn.classList.add("d-none");

        if (!provinceId) return;

        fetch(`/api/towers_by_province/${provinceId}/`)
        .then(res => res.json())
        .then(data => {
            data.forEach(tower => {
                const opt = document.createElement("option");
                opt.value = JSON.stringify(tower);
                opt.textContent = tower.name;
                towerSelect.appendChild(opt);
            });
        });
    });

    towerSelect.addEventListener("change", function() {
        const val = this.value;
        if (!val) return;

        const tower = JSON.parse(val);

        const towerPos = { lat: tower.latitude, lng: tower.longitude };

        if (towerMarker) towerMarker.setMap(null);

        towerMarker = new google.maps.Marker({
            position: towerPos,
            map: map,
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
            title: tower.name
        });

        map.setCenter(towerPos);
        map.setZoom(15);

        // Build popup with image
        let imgHtml = tower.picture_url ?
            `<a href="${tower.picture_url}" target="_blank">
                <img src="${tower.picture_url}" class="tower-thumb" alt="Tower Image">
            </a>` : "No image";

        const infoWindow = new google.maps.InfoWindow({
            content: `
                <div style="font-size: 1rem; max-width: 200px;">
                    <b>${tower.name}</b><br>
                    ${imgHtml}<br><br>
                    <small>Lat: ${tower.latitude}<br>Lng: ${tower.longitude}</small>
                </div>
            `
        });
        infoWindow.open(map, towerMarker);

        // Directions link
        if (userLocation) {
            directionsBtn.href =
                `https://www.google.com/maps/dir/?api=1&origin=${userLocation.lat},${userLocation.lng}&destination=${tower.latitude},${tower.longitude}&travelmode=driving`;
            directionsBtn.classList.remove("d-none");
        }
    });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp38ahRHi7YSU7iDITGyvJSHT6uo8-RFE&callback=initMap&v=weekly" 
        async defer></script>
<script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
